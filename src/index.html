<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Voting</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 style="color:black">Voting</h1>
      <div class="col-md-12" id="article-list">
        <div class="row">
          <div class="col-lg-12">
            <p id="account" class="welcome pull-centre"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row panel panel-default">
      <div class="panel-heading clearfix">
        <div class="panel-title">
          <div class="pull-left">
            <button class="btn btn-info btn-lg " onclick="App.initToNull(); return false;">Init contract</button>
            <br>
            <br>
            <button class="btn btn-info btn-lg " onclick="App.nominateTheCandidacy(); return false;">Nominate the candidacy</button>
          </div>
          <div class="pull-right">
            <button class="btn btn-info btn-lg " onclick="App.connectFromVoting(); return false;">Connect from voting</button>
            <br>
            <br>
            <button class="btn btn-info btn-lg " data-toggle="modal" data-target="#address">Vote for</button>
          </div>

          <div class="center-block">
            <br>
            <br>
            <br>
              <button class="btn btn-info btn-lg center-block" data-toggle="collapse" data-target="#events" aria-expanded="false" aria-controls="events">Events</button>
          </div>

        </div>
      </div>
      <ul id="events" class="collapse list-group"></ul>
    </div>

    <div>
        <button class="btn btn-default btn-info btn-lg center-block" onclick="App.resultOfVoting(); return false;">Results</button>
        <button class="btn btn-default btn-info btn-lg center-block" onclick="App.getDirector(); return false;">Director</button>
    </div>

    <center><label class="centre-block" id="director"></label></center>

    <div class="modal fade" id="address" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">You are voted from</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-lg-12">
                <form>
                  <div class="form-group">
                    <label for="addressForWhomWeAreWoting">Put the address</label>
                    <input type="text" class="form-control" id="addressForWhomWeAreWoting" placeholder="Enter the address for whom you vote">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.voteFor(); return false;">Submit</button>
            <button type="button" class="btn" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div id="footer" class="container">
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center text-center">
          <pre class="text-muted" credit> &copy; <a href="https://github.com/DenisAntosh">Antosh Denis</a>   2018 </pre>
        </div>
      </nav>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
